<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form action="/admin" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <label>
            <input type="checkbox" name="is_admin"> Admin
        </label>
        <label>
            <input type="checkbox" name="can_add_devices"> Can Add Devices
        </label>
        <label>
            <input type="checkbox" name="can_send_wol"> Can Send WoL
        </label>
        <button type="submit">Create User</button>
    </form>
    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} - Admin: {{ user.is_admin }} - Can Add Devices: {{ user.can_add_devices }} - Can Send WoL: {{ user.can_send_wol }}</li>
        {% endfor %}
    </ul>
</body>
</html>
